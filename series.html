<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Series</title>
    <style>
        /* Basic CSS styles for the video site */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #456789;
        }

        header {
            background-color: #333; /* Change to your desired color */
            color: #fff; /* Change to your desired text color */
            padding: 10px;
            text-align: center;
    /* Add some height to the header for a better visual effect */
            height: 60px;
          align-items: center;
        }


        h1 {
            margin: 10 px;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            /* Change positioning to relative */
            position: relative;
        }

        /* CSS for the video container */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio (change based on your video aspect ratio) */
            margin-top: 20px;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* CSS for the input bar */
        #inputBar {
            text-align: center;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        #embedButton {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        a
        {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
    <a href="index.html"><div>
        <h1>Watch Series</h1>
        </div>
        </a>
    </header>

    <main>
        <!-- Input Bar -->
        <div id="inputBar">
            <input type="text" id="movieIdInput" placeholder="Enter Movie/TV Show ID">
            <input type="text" id="seasonInput" placeholder="Season">
            <input type="text" id="episodeInput" placeholder="Episode">
            <button id="embedButton" onclick="updateEmbedLink()">Embed Video</button>
        </div>
        <!-- Video Section -->
        <div class="video-container">
            <iframe id="videoFrame" src="https://vidsrc.to/embed/tv/{id}/{season}/{episode}" frameborder="0" allowfullscreen></iframe>
        </div>

        
    </main>

    <footer>
        <p>&copy; 2023 Senpai. All rights reserved.</p>
    </footer>

    <script>
        function updateEmbedLink() {
            const movieId = document.getElementById("movieIdInput").value;
            const season = document.getElementById("seasonInput").value;
            const episode = document.getElementById("episodeInput").value;
            const embedLink = `https://vidsrc.to/embed/tv/${movieId}/${season}/${episode}`;
            document.getElementById("videoFrame").src = embedLink;
        }
    </script>
</body>
</html>
