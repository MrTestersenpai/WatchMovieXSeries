<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Movies</title>
    <style>
        /* Basic CSS styles for the video site */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #456789;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* CSS for the video container */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio (change based on your video aspect ratio) */
            margin-top: 20px;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* CSS for the input bar */
        #inputBar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #movieIdInput {
            padding: 5px;
        }

        #embedButton {
            padding: 5px 10px;
        }
        main {
            padding: 20px;
            margin-bottom: 60px; /* Add margin to create space for the footer */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            /* Change positioning to relative */
            position: relative;
        }
         header {
            /* Add some height to the header for a better visual effect */
            height: 60px;
            align-items: center;
        }

        h1 {
            margin: 10px;
        }

        #inputBar {
            text-align: center;
            margin-top: 20px;
        }

        #movieIdInput {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            margin-right: 10px;
        }

        #embedButton {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        a
        {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><div>
        <h1>Watch Movie</h1>
        </div>
        </a>
    </header>

    <main>
        <div id="inputBar">
            <input type="text" id="movieIdInput" placeholder="Enter Movie ID">
            <button id="embedButton" onclick="updateEmbedLink()">Embed Video</button>
        </div>
        <!-- Video Section -->
        <div class="video-container">
            <!-- Replace 'id' with the actual video ID -->
            <iframe id="videoFrame" src="https://vidsrc.to/embed/movie/id" frameborder="0" allowfullscreen></iframe>
        </div>

        <!-- Input Bar -->
        
    </main>

    <footer>
        <p>&copy; 2023 Senpai. All rights reserved.</p>
    </footer>

    <script>
        function updateEmbedLink() {
            const movieId = document.getElementById("movieIdInput").value;
            const embedLink = `https://vidsrc.to/embed/movie/${movieId}`;
            document.getElementById("videoFrame").src = embedLink;
        }
    </script>
</body>
</html>
